<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .d{
        font-family: Arial, Helvetica, sans-serif;
        color: blue;
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        border: 10px 10px solid ;
        text-align: center;
        line-height: 100px;

        
        
    }
</style>
<body>
    <div class="d">
     interaja
    </div>
    <script>
        var clicar = window.document.querySelector('.d')
        clicar.addEventListener('click', Clicar)
        clicar.addEventListener('mouseenter',entrar)
        clicar.addEventListener('mouseout', sair )


        function Clicar(){
            
            clicar.innerText = 'clicou!'
            clicar.style.background = 'red'
        }
        function entrar(){
            clicar.innerText = 'entrar'
        }
        function sair(){
            clicar.innerText = 'sair' 
        }

    </script>
</body>
</html>
